name: EMPRESS Release

on:
  push:
    branches:
      - main

jobs:
  empress-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: empress-apk
          path: app/build/outputs/apk/release/*.apk
